<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>목록 관련 태그</title>
    </head>
    <body>
        <h1>목록 관련 태그</h1>
        <h3>순서 없는 목록 태그</h3>
        <!-- 네비게이션 만들 때 사용됨 -->
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>Javascript</li>
            <li>JQuery</li>
            <li>ReactJS</li>
        </ul>
        <h3>순서 있는 목록 태그</h3>
        <ol type = "I">
            <li>HTML5</li>
            <li>CSS3</li>
            <li>Javascript</li>
            <li>JQuery</li>
            <li>ReactJS</li>
        </ol>
        <h3>설명 목록 태그</h3>
        <dl>
            <dt>이곳은 목록의 제목을 적는 곳 입니다.</dt>
            <dd>이곳은 목록의 설명을 적는 곳 입니다.</dd>
        </dl> 
    </body>
</html>
