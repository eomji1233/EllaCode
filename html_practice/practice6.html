<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연습문제6</title>
    </head>
    <body>
        <fieldset>
            <h2>프론트엔드 개발자 지원서</h2>
            <p>
                HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
                <hr>
            </p>
            <p>
                <b>개인정보</b><br>
            </p>
            <p>
                이름 <input type="text" name="" id="" placeholder="공백없이 입력하세요"> <br>
                연락처 <input type="text" name="" id=""><br>
            </p>
            <p>
                <b>지원 분야</b><br>
            </p>
            <p>
                <input type="radio" name="web" id="publishing">
                <label for="publishing">웹 퍼블리싱</label><br>
                <input type="radio" name="web" id="application">
                <label for="application">웹 어플리케이션 개발</label><br>
                <input type="radio" name="web" id="improve">
                <label for="improve">개발환경 개선</label>
            </p>
            <p>
                <b>지원 동기</b><br>
            </p>
            <p>
                <textarea name="" id="" placeholder="본사 지원 동기를 간략히 써주세요."></textarea><br>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시쓰기">
            </p>
        </fieldset>
    </body>
</html>
