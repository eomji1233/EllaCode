<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="구조 만들기">
        <meta name="description" content="css를 활용한 웹 구조 만들기">
        <meta name="author" content="khacademy">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GoGreen</title>
        <link rel="stylesheet" href="../css/7.gogreen.css">
        <link rel="stylesheet" href="../css/7.login.css">
    </head>
    <body>
        <div id="container">
            <div class="header">
            <div class="header-layer1">
                <!-- <img src="./logo.jpg" alt="left logo"> -->
            </div>
            <div class="header-layer2">
                <img src="./mainlogo.jpg" alt="main logo" width="100%" height="100%">
            </div>
            <div class="header-layer3">SIDE</div>
        </div>
        <div class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Board</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="main-layer1"></div>
            <div class="main-layer2">
                <div class="main-top">
                    <div class="top-left">
                        <img class="main-img" src="./main_img1.jpg" alt="forest">
                        <div class="caption">나무를 심는 사람들</div>
                    </div>
                    <div class="top-right">
                        <img class="main-img" src="./main_img2.jpg" alt="forest">
                        <div class="caption">아이들에게 녹색미래를</div>
                    </div>
                </div>
                <div class="main-bottom">
                    <div class="bottom-left">
                        <img class="main-img" src="./main_img3.jpg" alt="forest">
                        <div class="caption">설악산을 살리는 길</div>
                    </div>
                    <div class="bottom-right">
                        <img class="main-img" src="./main_img4.jpg" alt="forest">
                        <div class="caption">사라지는 북극곰들</div>
                    </div>
                </div>
            </div>
            <div class="main-layer3">
                <div class="login">
                    <div class="login-header">
                        <div class="login-header-left">
                            <div class="id-field">
                                <input type="text" name="" id="" maxlength="18" placeholder="ID를 입력해주세요">
                            </div>
                            <div class="pw-field">
                                <input type="password" name="" id="" maxlength="18" placeholder="PW를 입력해주세요">
                            </div>
                        </div>
                        <div class="login-header-right">
                            <button class="btn">로그인</button>
                        </div>
                    </div>
                    <div class="login-footer">
                        <a href="#">회원가입</a> <a href="#">ID/PW찾기</a>
                    </div>
                </div>
                <div class="aside-top"></div>
                <div class="aside-bottom"><img src="./me_chat.jpg" width="100%"" alt="chat img"></div>
            </div>
        </div>
        <div class="footer">
            <img src="./footer.JPG" height="100%" alt="footer">
        </div>
        </div>
    </body>
    </html>
